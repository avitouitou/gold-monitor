<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1e1b3a"/>
      <stop offset="50%" stop-color="#141225"/>
      <stop offset="100%" stop-color="#0d0b1a"/>
    </linearGradient>
    <!-- Main bar front gradient -->
    <linearGradient id="barFront" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5d442"/>
      <stop offset="15%" stop-color="#e8c234"/>
      <stop offset="50%" stop-color="#d4a017"/>
      <stop offset="85%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#a06e06"/>
    </linearGradient>
    <!-- Top face gradient -->
    <linearGradient id="barTop" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#fff1a8"/>
      <stop offset="20%" stop-color="#ffe066"/>
      <stop offset="60%" stop-color="#f5d442"/>
      <stop offset="100%" stop-color="#e8c234"/>
    </linearGradient>
    <!-- Right side gradient -->
    <linearGradient id="barRight" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#c99a15"/>
      <stop offset="40%" stop-color="#a07a0c"/>
      <stop offset="100%" stop-color="#7a5c08"/>
    </linearGradient>
    <!-- Specular highlight -->
    <linearGradient id="specular" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- Bottom bar front -->
    <linearGradient id="barFront2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8c234"/>
      <stop offset="20%" stop-color="#d4a017"/>
      <stop offset="60%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#8c6508"/>
    </linearGradient>
    <!-- Bottom bar top -->
    <linearGradient id="barTop2" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#f5e27a"/>
      <stop offset="30%" stop-color="#ecd04e"/>
      <stop offset="100%" stop-color="#d4a017"/>
    </linearGradient>
    <!-- Bottom bar right -->
    <linearGradient id="barRight2" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#a07a0c"/>
      <stop offset="100%" stop-color="#6b5008"/>
    </linearGradient>
    <!-- Glow behind bars -->
    <radialGradient id="glow" cx="0.5" cy="0.55" r="0.4">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
    <!-- Stamp text -->
    <filter id="engrave">
      <feOffset dx="0" dy="0.5" result="off"/>
      <feFlood flood-color="#fff8dc" flood-opacity="0.3" result="light"/>
      <feComposite in="light" in2="off" operator="in" result="highlight"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="highlight"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="260" cy="280" rx="200" ry="160" fill="url(#glow)"/>

  <!-- === BOTTOM BAR (behind, offset) === -->
  <!-- Front face -->
  <path d="M72,370 L108,260 L330,260 L366,370 Z" fill="url(#barFront2)" opacity="0.85"/>
  <!-- Top face -->
  <path d="M108,260 L140,228 L358,228 L330,260 Z" fill="url(#barTop2)" opacity="0.85"/>
  <!-- Right side -->
  <path d="M330,260 L358,228 L394,338 L366,370 Z" fill="url(#barRight2)" opacity="0.85"/>
  <!-- Edge lines -->
  <path d="M72,370 L108,260 L330,260 L366,370 Z" fill="none" stroke="#8c6508" stroke-width="1.5" opacity="0.6"/>
  <path d="M108,260 L140,228 L358,228 L330,260 Z" fill="none" stroke="#c9a41a" stroke-width="1" opacity="0.5"/>
  <path d="M330,260 L358,228 L394,338 L366,370 Z" fill="none" stroke="#7a5c08" stroke-width="1.5" opacity="0.6"/>

  <!-- === TOP BAR (front, main) === -->
  <!-- Front face -->
  <path d="M112,345 L152,225 L388,225 L428,345 Z" fill="url(#barFront)"/>
  <!-- Top face -->
  <path d="M152,225 L188,188 L420,188 L388,225 Z" fill="url(#barTop)"/>
  <!-- Right side -->
  <path d="M388,225 L420,188 L460,308 L428,345 Z" fill="url(#barRight)"/>

  <!-- Edge highlights -->
  <path d="M112,345 L152,225 L388,225 L428,345" fill="none" stroke="#a07a0c" stroke-width="2"/>
  <path d="M152,225 L188,188 L420,188 L388,225" fill="none" stroke="#ffe680" stroke-width="1.5" opacity="0.6"/>
  <path d="M388,225 L420,188 L460,308 L428,345" fill="none" stroke="#7a5c08" stroke-width="2"/>

  <!-- Specular highlight on top face -->
  <path d="M160,224 L192,192 L380,192 L350,224 Z" fill="url(#specular)" opacity="0.4"/>

  <!-- Shine streak on front face -->
  <path d="M145,240 L155,228" stroke="#fff8dc" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M140,260 L155,235" stroke="#fff8dc" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Engraved stamp on front face -->
  <text x="270" y="300" text-anchor="middle" dominant-baseline="middle"
    font-family="'Georgia', 'Times New Roman', serif" font-size="42" font-weight="bold"
    fill="#a07a0c" filter="url(#engrave)" opacity="0.7">999.9</text>

  <!-- Subtle reflection underneath -->
  <path d="M120,350 L425,350" stroke="#ffd700" stroke-width="1" opacity="0.15"/>
  <ellipse cx="270" cy="365" rx="140" ry="8" fill="#ffd700" opacity="0.06"/>
</svg>
